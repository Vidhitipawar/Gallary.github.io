    <!-- Lightbox Modal -->

    <script>
        function openModal(element) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = 'flex';
            modalImg.src = element.querySelector('img').src;
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Close modal when clicking on the image or outside
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        let images = document.querySelectorAll(".gallery-item img");
let currentIndex = 0;

function openModal(element) {
    document.getElementById("imageModal").style.display = "flex";
    currentIndex = Array.from(images).indexOf(element.querySelector("img"));
    document.getElementById("modalImage").src = images[currentIndex].src;
}

function closeModal() {
    document.getElementById("imageModal").style.display = "none";
}

function changeImage(step) {
    currentIndex = currentIndex + step;

    if (currentIndex < 0) {
        currentIndex = images.length - 1;
    }
    if (currentIndex >= images.length) {
        currentIndex = 0;
    }

    document.getElementById("modalImage").src = images[currentIndex].src;
}
